{% assign content = include.news_item.content | strip %}
{% assign news_item = include.news_item %}

{% unless content == blank or content == "" %}
<a href="{{ news_item.url }}">
{% endunless %}
  <div class="card home-page-news-card">
    <div class="card-block">
      <h6 class="card-title">
        {{ news_item.title }}
      </h6>
      <p class="card-subtitle mb-2 text-muted">{{ news_item.date | date: '%B %d, %Y' }}</p>
    </div>
  </div>
{% unless content == blank or content == "" %}
</a>
{% endunless %}
