{% assign key = include.paper.key %}

<div class="card">
  <div class="card-header" role="tab" id="head-{{ key }}">
      <a class="collapsed hamburger-icon" href="#coll-{{ key }}" 
        data-toggle="collapse" data-parent="#{{ include.accordionKey }}"
        aria-expanded="false" aria-controls="coll-{{ key }}">
      </a>
      <a href="{{ include.paper.url }}">{{ include.paper.short_name }}: {{ include.paper.title }}</a>
  </div>
  <div id="coll-{{ key }}" class="collapse" role="tabpanel" aria-labelledby="head-{{ key }}">
    <div class="thin-card-block">
      {{ include.paper.abstract | truncatewords:50 }}
    </div>
  </div>
</div>
